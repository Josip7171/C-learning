{% extends "layout.html" %}
{% block content %}
<h1>LIST OF TRIPS</h1><hr>
    {% for trip in trips %}
        <h2>{{ trip.location }}</h2>
        <p>{{ trip.author }}</p>
        <p>{{ trip.date_created }}</p>
        <p>{{ trip.transport }}</p>
        <p>{{ trip.spaces_available }}</p>
        <p>{{ trip.start_date }}</p>
        <p>{{ trip.price }}</p><hr>
    {% endfor %}
{% endblock content %}
